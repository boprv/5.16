<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="box">
        <h1>{{date | filter}}</h1>
    </div>
    <script>
        function zero(va){
            return va<10?"0"+va:va
        }
        var vm = new Vue({
            el: "#box",
            data: {
                date:new Date(),
                timer: null
            },
            mounted: function () {
                this.timer=setInterval(()=>{
                    this.date=new Date()
                },1000)
            },
            beforeDestroy: function () {
                clearInterval(this.timer)
            },
            filters: {
                filter: function (val) {
                    let date=new Date()
                    let year=date.getFullYear()
                    let month=zero(date.getMonth())
                    let day=zero(date.getDay())
                    let hour=zero(date.getHours())
                    let minute=zero(date.getMinutes())
                    let seconds=zero(date.getSeconds())
                    // this.msg=year+"-"+month+"-"+day+" "+hour+":"+minute+":"+seconds
                    // this.msg = this.date.getFullYear() + "-" + this.date.getMonth() + "-" + this.date.getDay() + " " + this.date.getHours() + ":" + this.date.getMinutes() + ":" + this.date.getSeconds()
                    // this.msg = date.getFullYear() + "-" + date.getMonth() + "-" + date.getDay() + " " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds()
                    console.log(1);
                    return year+"-"+month+"-"+day+" "+hour+":"+minute+":"+seconds
                    
                }
            },
            methods: {
            }
        })
    </script>
</body>

</html>
