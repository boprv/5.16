<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box">
        <fieldset>
            <legend>注册页面</legend>
            <div>
                <form action="#">
                    <p>
                        用户名：<input type="text" v-model="user">
                    </p>
                    <p>
                        密码框：<input type="password" v-model="psd">
                    </p>
                    <p>
                        性别:
                        <input type="radio" value="男" v-model="xb"><label>男</label>
                        <input type="radio" checked value="女" v-model="xb"><label>女</label>
                    </p>
                    <p>
                        <input type="checkbox" v-model="str" value="吃" id="吃"><label for="吃">吃</label>
                        <input type="checkbox" v-model="str" value="玩"><label for="">玩</label>
                        <input type="checkbox" v-model="str" value="睡觉"><label for="">睡觉</label>
                        <input type="checkbox" v-model="str" value="唱歌"><label for="">唱歌</label>
                    </p>
                    <input type="submit" value="提交">
                    <input type="reset" value="重置">
                </form>
            </div>
        </fieldset>
        <div class="content">
            <p>内容如下：</p>
            <p>用户名：{{user}}</p>
            <p>密码：{{psd}}</p>
            <p>性别：{{xb}}</p>
            <p>爱好:{{str}}</p>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#box",
            data: {
                user: '',
                psd: '',
                xb: '',
                str: []
            }
        })
    </script>
</body>

</html>
