<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="box">
        <!-- true就显示，false会给页面标签添加隐藏样式 -->
        <h1 v-show="flag">show</h1>
    </div>
    <script>
        var vm = new Vue({
            el: '#box',
            data: {
                flag: false
            }
        })
    </script>
</body>

</html>
